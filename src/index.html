<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <style>
body {
  font: normal 16px/1 Verdana, sans-serif;
}

.flip-h {
  transform: scaleX(-1);
  display: inline-block;
}

.progress {
  font-size: 10px;
}

.scrubber-wrapper {
  margin-top: 32px;
  font-size: 32px;
}

.scrubber {
  width: 100%;
  -webkit-appearance: none;
  margin: 16px 0;  
  position: relative;
  z-index: 2;
}

input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 5px;
  border-bottom: 3px double #000;
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    border: none;
    height: 2rem;
    width: 2rem;
    background: rgba(0,0,0,0);
    margin-top: -2rem;
    cursor: pointer;
}

input[type=range]:focus {
    outline: none;
}

input[type=range]:focus::-webkit-slider-runnable-track {

}

.train-wrapper {
  position: absolute;
  top: -5px;
  left: 0;
  right: 2rem;
  z-index: 1;
}

.train {
  position: absolute;
}

.track-dir {
  font-size: 10px;
  text-transform: uppercase;
}

.track-name {
  font-size: 16px;
  text-transform: uppercase;
}

.playback {
  display: flex;
  justify-content: space-between;
}

.buttons button {
  margin-right: 4px;
  padding: 8px;
  background: #fff;
  color: #000;
  border: 1px solid #000;
  text-transform: uppercase;
}

.buttons button:hover {
  background: #000;
  color: #fff;
  cursor: pointer;
}

    </style>
  </head>
  <body>
    <div id='root'></div>
    <script src='./index.js'></script>
  </body>
</html>
